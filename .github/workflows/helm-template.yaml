name: Helm Template

on:
  push:
    branches:
      - main

jobs:
  helm_template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: '3'

      - name: Find changed directories
        id: find_changed_dirs
        run: |
          changed_dirs=$(git diff --name-only HEAD^ HEAD | grep -oE 'base/k8s/[^/]+/overlays/[^/]' | sort -u)
          echo "::set-output name=dirs::$changed_dirs"

      - name: Template Helm charts
        run: |
          for dir in ${{ steps.find_changed_dirs.outputs.dirs }}; do
            helm template my-chart ./$dir > ./$dir/all.yaml
          done
      
      - name: Commit changes to infra branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            commit_message: "helm template $(date +%Y-%m-%d)"
            commit_user_name: "github-actions[bot]"
            commit_user_email: "github-actions[bot]@users.noreply.github.com"
            branch: infra
