apiVersion: v1
kind: Namespace
metadata:
  labels:
    backstage.io/kubernetes-id: external-dns
    goldilocks.fairwinds.com/enabled: "true"
  name: external-dns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    backstage.io/kubernetes-id: external-dns
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    backstage.io/kubernetes-id: external-dns
  name: external-dns
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - pods
  - services
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    backstage.io/kubernetes-id: external-dns
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: external-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    backstage.io/kubernetes-id: external-dns
  name: external-dns
  namespace: external-dns
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - args:
        - --source=service
        - --source=ingress
        - --registry=noop
        - --policy=upsert-only
        - --provider=pihole
        - --pihole-server=http://192.168.16.53
        envFrom:
        - secretRef:
            name: pihole-password
        image: registry.k8s.io/external-dns/external-dns:v0.14.1
        name: external-dns
      serviceAccountName: external-dns
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  labels:
    backstage.io/kubernetes-id: external-dns
  name: pihole-password
  namespace: external-dns
spec:
  itemPath: vaults/homelab/items/external-dns-pihole-password
