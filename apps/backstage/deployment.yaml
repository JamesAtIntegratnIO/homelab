# Create a deployment manifest to deploy backstage

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
  labels:
    app: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      serviceAccountName: backstage
      containers:
        - name: backstage

          image: registry.k8s.integratn.tech/backstage:v0.19
          ports:
            - containerPort: 7007
              name: http
          envFrom:
            - secretRef:
                name: backstage-secrets
          # volumeMounts:
          #   - name: config
          #     mountPath: /app
          resources: {}
      volumes:
      # use a secret instead of a configmap
      - name: config
        configMap:
          name: app-config
        
      