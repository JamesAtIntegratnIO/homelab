# Create a deployment manifest to deploy backstage

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
  labels:
    app: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
        - name: backstage
          image: registry.k8s.integratn.tech/backstage:latest
          ports:
            - containerPort: 7000
          env:
            - name: PORT
              value: "7000"
            - name: APP_CONFIG
              value: /usr/src/app/app-config.yaml
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: backstage-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: backstage-secrets
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: backstage-secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  key: DB_PASS
                  name: backstage-secrets
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: GITHUB_TOKEN
                  name: backstage-secrets
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: GITHUB_CLIENT_ID
                  name: backstage-secrets
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: GITHUB_CLIENT_SECRET
                  name: backstage-secrets
          volumeMounts:
            - name: config
              mountPath: /usr/src/app/app-config.yaml
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "0.5"
              memory: 512Mi
      volumes:
      # use a secret instead of a configmap
      - name: config
        configMap:
          name: app-config
        
      