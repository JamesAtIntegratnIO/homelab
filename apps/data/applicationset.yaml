apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: data-stack
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - appName: mysql
        namespace: data
        serverSideApply: "true"

  template:
    metadata:
      name: "{{appName}}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: homelab
      source:
        repoURL: https://github.com/JamesAtIntegratnIO/homelab.git
        targetRevision: main
        path: "apps/data/{{appName}}"
      destination:
        name: homelab
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - "ServerSideApply={{serverSideApply}}"