apiVersion: v1
kind: Service
metadata:
  labels:
    app: home-assistant
  name: home-assistant-service
spec:
  ports:
  - name: "http"
    port: 80
    protocol: TCP
    targetPort: 8123
  selector:
    app: home-assistant
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: home-assistant
  name: home-assistant-udp
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: "home-assistant"
spec:
  ports:
  - name: "upnp"
    port: 1900
    protocol: UDP
    targetPort: 1900
  - name: "mdns"
    port: 5353
    protocol: UDP
    targetPort: 5353
  selector:
    app: home-assistant
  type: LoadBalancer
  loadBalancerIP: 10.0.1.201
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: home-assistant
  name: tasmo-admin-service
spec:
  ports:
  - name: "http"
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: home-assistant
  type: ClusterIP