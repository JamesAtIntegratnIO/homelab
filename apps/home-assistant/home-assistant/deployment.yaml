apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: home-assistant
  name: home-assistant
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      volumes:
        - name: ha-storage
          persistentVolumeClaim:
            claimName: home-assistant-pvc
        - name: ha-config
          configMap:
            name: home-assistant-config
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:stable
          resources: {}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - NET_BROADCAST
          ports:
          - containerPort: 1900
            protocol: UDP
          - containerPort: 5353
            protocol: UDP
          - containerPort: 8123
          volumeMounts:
            - mountPath: /config
              name: ha-storage
            - mountPath: /config/configuration.yaml
              subPath: configuration.yaml
              name: ha-config
          envFrom:
          - secretRef:
              name: home-assistant-secrets
        - name: tasmoAdmin
          image: ghcr.io/tasmoadmin/tasmoadmin:v3.1.0
          resources: {}