apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: home-assistant
  name: home-assistant
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: ha-storage
          persistentVolumeClaim:
            claimName: home-assistant-pvc
        - name: ha-config
          configMap:
            name: home-assistant-config
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:stable
          resources: {}
          volumeMounts:
            - mountPath: /config
              name: ha-storage
            - mountPath: /config/configuration.yaml
              subpath: configuration.yaml
              name: ha-config

          envFrom:
          - secretRef:
              name: home-assistant-secrets