apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre
  namespace: media
  labels:
    app: calibre
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
spec:
  ingressClassName: "nginx"
  rules:
  - host: calibre.cluster.arpa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calibre
            port:
              name: http