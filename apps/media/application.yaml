apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media
  namespace: argocd
spec:
  project: media
  source:
    repoURL: https://github.com/JamesAtIntegratnIO/homelab.git
    targetRevision: HEAD
    path: apps/media/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated: {}