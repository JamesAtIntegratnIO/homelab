apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-stack
  namespace: argocd
spec:
  generators:
  - matrix:
      generators:
      - clusters: {}
      - git:
          files:
          - path: core/**/config.json
          repoURL: https://github.com/JamesAtIntegratnIO/homelab.git
          revision: main
  goTemplate: true
  goTemplateOptions:
  - missingkey=error
  template:
    metadata:
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .;..
        argocd.argoproj.io/sync-wave: '{{.syncwave}}'
      name: '{{.name}}-{{.path.basename}}'
    spec:
      destination:
        name: '{{.name}}'
        namespace: '{{.namespace}}'
      project: infra
      source:
        path: core/{{.path.basename}}/overlays/{{.name}}
        repoURL: https://github.com/JamesAtIntegratnIO/homelab.git
        targetRevision: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
  templatePatch: |
    spec:
      {{- if ne nil $.ignoreDifferences }}
        ignoreDifferences: {{.ignoreDifferences}}
      {{- end }}
---
