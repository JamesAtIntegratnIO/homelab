namespace: argocd
resources:
- namespace.yaml
- github.com/argoproj/argo-cd/manifests/cluster-install/?ref=v2.7.8
- infra_project.yaml
- repositories.yaml
- ingress.yaml
- github.com/argoproj-labs/argocd-image-updater/tree/master/manifests/base/?rev=v0.12.2

patches:
  - path: argocd-cm-patch.yaml
    target:
      labelSelector: "app.kubernetes.io/name=argocd-cm"

configMapGenerator:
  - name: argocd-cmd-params-cm
    behavior: merge
    literals:
    - server.insecure="true"