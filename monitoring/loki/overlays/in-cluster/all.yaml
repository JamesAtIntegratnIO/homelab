    http:
      paths:
      - backend:
          service:
            name: kube-system-loki-distributed-distributor
            port:
              number: 3100
        path: /api/prom/push
        pathType: Prefix
      - backend:
          service:
            name: kube-system-loki-distributed-distributor
            port:
              number: 3100
        path: /loki/api/v1/push
        pathType: Prefix
      - backend:
          service:
            name: kube-system-loki-distributed-querier
            port:
              number: 3100
        path: /api/prom/tail
        pathType: Prefix
      - backend:
          service:
            name: kube-system-loki-distributed-querier
            port:
              number: 3100
        path: /loki/api/v1/tail
        pathType: Prefix
      - backend:
          service:
            name: kube-system-loki-distributed-query-frontend
            port:
              number: 3100
        path: /loki/api
        pathType: Prefix
      - backend:
          service:
            name: kube-system-loki-distributed-ruler
            port:
              number: 3100
        path: /api/prom/rules
        pathType: Prefix
      - backend:
          service:
            name: kube-system-loki-distributed-ruler
            port:
              number: 3100
        path: /loki/api/v1/rules
        pathType: Prefix
      - backend:
          service:
            name: kube-system-loki-distributed-ruler
            port:
              number: 3100
        path: /prometheus/api/v1/rules
        pathType: Prefix
      - backend:
          service:
            name: kube-system-loki-distributed-ruler
            port:
              number: 3100
        path: /prometheus/api/v1/alerts
        pathType: Prefix
  tls:
  - hosts:
    - loki.k8s.integratn.tech
    secretName: loki-distributed-tls
